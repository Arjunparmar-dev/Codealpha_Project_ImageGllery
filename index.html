<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>

    <!-- magnific-popup css cdn link -->
     <link rel="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

</head>
<body>
    <div class="gallery">
      <ul class="control">
         <li class="button active" data-filter="all">all</li>
         <li class="button" data-filter="ice-cream">ice-cream</li>
         <li class="button" data-filter="chocolate">chocolate</li>
         <li class="button" data-filter="cake">cake</li>
         <li class="button" data-filter="juice">juice</li>
         <li class="button" data-filter="sandwitch">sandwitch</li>
      </ul>

      <div class="image-container">

         <a href="image/ice-cream-1.jpg" class="image ice-cream">
             <img src="image/ice-cream-1.jpg" alt="">
         </a>
         <a href="image/ice-cream-2.jpg" class="image ice-cream">
             <img src="image/ice-cream-2.jpg" alt="">
         </a>
         <a href="image/ice-cream-3.jpg" class="image ice-cream">
             <img src="image/ice-cream-3.jpg" alt="">
         </a>

         <a href="image/chocolate-1.jpg" class="image chocolate">
             <img src="image/chocolate-1.jpg" alt="">
         </a>
         <a href="image/chocolate-2.jpg" class="image chocolate">
            <img src="image/chocolate-2.jpg" alt="">
         </a>
         <a href="image/chocolate-3.jpg" class="image chocolate">
            <img src="image/chocolate-3.jpg" alt="">
         </a>

         <a href="image/cake-1.jpg" class="image cake">
            <img src="image/cake-1.jpg" alt="">
         </a>
         <a href="image/cake-2.jpg" class="image cake">
            <img src="image/cake-2.jpg" alt="">
         </a>
         <a href="image/cake-3.jpg" class="image cake">
            <img src="image/cake-3.jpg" alt="">
         </a>

         <a href="image/juice-1.jpg" class="image juice">
            <img src="image/juice-1.jpg" alt="">
         </a>
         <a href="image/juice-2.jpg" class="image juice">
            <img src="image/juice-2.jpg" alt="">
         </a>
         <a href="image/juice-3.jpg" class="image juice">
            <img src="image/juice-3.jpg" alt="">
         </a>

         <a href="image/sandwitch-1.jpg" class="image sandwitch">
            <img src="image/sandwitch-1.jpg" alt="">
         </a>
         <a href="image/sandwitch-2.jpg" class="image sandwitch">
            <img src="image/sandwitch-2.jpg" alt="">
         </a>
         <a href="image/sandwitch-3.jpg" class="image sandwitch">
            <img src="image/sandwitch-3.jpg" alt="">
         </a>
      </div>
    </div>

<!-- jquery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- magnific popup js cdn link -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

     <script>
        $(document).ready(function(){

            $('.button').click(function(){

                    $(this).addClass('active').siblings().removeClass('active');

                    var filter = $(this).attr('data-filter')

                    if(filter == 'all'){
                        $('.image').show(400);
                     }else{
                        $('.image ').not('.'+filter).hide(200);
                        $('.image ').filter('.'+filter).show(400);
                    }

            });
        
        });

        $('.gallery').magnificPopup({

            delegate:'a',
            type:'image',
            gallery:{
                enabled:true
            }
        });
    

     </script>

</body>
</html>
